<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button (click)="onEditProfile()" fill="none">
      Edit
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Profile</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-card mode="ios">
    <ion-img
      [src]="activeUser.avatar ? activeUser.avatar : 'https://ionicframework.com/docs/img/demos/card-media.png'"></ion-img>
    <ion-card-header>
      <ion-card-title>{{activeUser.name}}</ion-card-title>
      <ion-card-subtitle>Profile</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{activeUser.homeAddress}}
    </ion-card-content>
  </ion-card>

</ion-content>
