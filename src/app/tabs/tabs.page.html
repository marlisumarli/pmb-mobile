<ion-tabs (ionTabsDidChange)="setSelectedTab()" id="main-content">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon [name]="selectedTab === 'home' ? 'home': 'home-outline'" color="tertiary"></ion-icon>
      <ion-label color="tertiary">Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="registration-form-student">
      <ion-icon [name]="selectedTab === 'registration-form-student' ? 'mail-open': 'mail-open-outline'"
                color="tertiary"></ion-icon>
      <ion-label color="tertiary">Pendaftaran</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon [name]="selectedTab === 'profile' ? 'school': 'school-outline'" color="tertiary"></ion-icon>
      <ion-label color="tertiary">Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
